<div class="carousel-wrapper">
  <carousel
    id="HomePageCarousel"
    [showIndicators]="false"
    [(activeSlide)]="activeSlideIndex"
    [interval]="myInterval"
  >
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li
        *ngFor="let slide of slides; let index = index"
        [ngClass]="{ active: index == activeSlideIndex }"
        (click)="onClickMakeActive(index)"
      >
        <img [src]="slide.image" alt="image slide" />
      </li>
    </ol>

    <slide *ngFor="let slide of slides; let index = index">
     
      <img [src]="slide.image" class="d-block w-100" alt="image slide" />
      <div class="carousel-caption d-none d-md-block">
        <div class="text-center py-5 bg-dark text-white">
          <h2>First custom content</h2>
          <div class="lead">
            <h3>First slide label</h3>
            <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
          </div>
        </div>
        <h4>Slide {{ index }}</h4>
      </div>
    </slide>
  </carousel>
</div>
