<!-- nav -->
<nav
  class="navbar navbar-expand-lg navbar-dark-indigo navbar-dark sticky-top fixed-top"
>
  <button
    class="navbar-toggler"
    [ngClass]="[navbarOpen ? '' : 'collapsed']"
    (click)="toggleNavbar()"
    type="button"
    data-toggle="collapse"
    data-target="#navbarContent"
    aria-controls="navbarContent"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" routerLink="/">Users</a>
  <div
    class="collapse navbar-collapse justify-content-between"
    id="navbarContent"
    [ngClass]="[navbarOpen ? 'in' : '']"
  >
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-item nav-link" routerLink="/" routerLinkActive="active"
          >Home</a
        >
      </li>
      <li class="nav-item" *ngIf="currentUser">
        <a
          class="nav-item nav-link"
          routerLink="/admin"
          routerLinkActive="active"
          >Admin Panel</a
        >
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item" *ngIf="currentUser; else login">
        <button
          class="btn btn-sm btn-outline-dark"
          (click)="logout()"
          routerLinkActive="active"
        >
          Logout
        </button>
      </li>
    </ul>
  </div>
</nav>

<ng-template #login>
  <li class="nav-item">
    <button
      class="btn btn-sm btn-outline-dark"
      routerLink="/login"
      routerLinkActive="active"
    >
      Sign In
    </button>
  </li>
</ng-template>
